<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PostCard</title>

</head>

<body>
    <div class="container ">
        <div class="up">
            <div class="h1"><h1>My Postcard</h1></div>
            <div class="img"><img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt=""></div>
        </div>
        <div class="middle">
        
            <div class="middle-left">
                <p>Look how awesome! This is a Postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
                </p>
                <p>This is soo cool! Can't wait to start doing more stuff!</p>
            </div>
            <div class="middle-right">
                <form>
                    <input type="text" id="name" name="name" value="Some Name">
                    <input type="email" id="email" name="email" value="Some Email">
                    <input type="comment" id="comment" name="comment" value="Some Comment">
                </form>
            </div>

        </div>
    
    
        <div class="button">
            <button type="button">Send My Postcard</button>
        </div>
    
    </div>
</body>

</html>
